<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">prev</button>
        </div>
        <div class="col">
            <span mwlCalendarToday [(viewDate)]="viewDate"> {{obtenerNombreMes(viewDate.getMonth()) }}</span>
        </div>
        <div class="col">
            <button class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">next</button>
        </div>
    </div>

</div>
<br>
<mwl-calendar-month-view [viewDate]="viewDate" [events]="events"></mwl-calendar-month-view>
